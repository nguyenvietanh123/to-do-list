<main style="margin-top: 0">
    <div class="container pt-4">
        <div class="row content-box p-1" *ngFor="let u of week2">
            <div class="col-3">
                <h1>{{u.day}} : </h1>
             </div>
            <div class="col-9 row">
                <p>{{u.morning}}</p>
                <p>{{u.afternoon}}</p>
                <p>{{u.evening}}</p>
            </div>
        </div>
    </div>
